<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wraper">
        <div class="container">
            <h1>Image Gallery</h1>
            <div class="gallery">
                 <figure class="card">
                 <img src="assets/image1.jpg" alt="image">
                 <figcaption>Image1</figcaption>
                 </figure>
                 <figure class="card">
                 <img src="assets/image2.jpeg" alt="image">
                 <figcaption>Image2</figcaption>
                 </figure>
                 <figure class="card">
                 <img src="assets/image3.jpeg" alt="image">
                 <figcaption>Image3</figcaption>
                 </figure>
                 <figure class="card">
                 <img src="assets/image4.jpeg" alt="image">
                 <figcaption>Image4</figcaption>
                 </figure>
                 <figure class="card">
                 <img src="assets/image5.jpeg" alt="image">
                 <figcaption>Image5</figcaption>
                 </figure>
                 <figure class="card">
                 <img src="assets/image6.jpeg" alt="image">
                 <figcaption>Image6</figcaption>
                 </figure>
                 <figure class="card">
                 <img src="assets/image7.jpeg" alt="image">
                 <figcaption>Image7</figcaption>
                 </figure>
                 <figure class="card">
                 <img src="assets/image8.jpeg" alt="image">
                 <figcaption>Image8</figcaption>
                 </figure>
                 <figure class="card">
                 <img src="assets/image9.jpeg" alt="image">
                 <figcaption>Image9</figcaption>
                 </figure>
            </div>
        </div>
    </div>
</body>
</html>
